<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/public/Logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Application | Azure</title>
    <script type="module" src="/src/main.js" defer></script>
</head>
<body>
    
    <header class="heading container spacing">
        <div class="heading-logo">
            <a href="index.html">
                <img src="./public/Azure-light.ico" alt="">
            </a>
        </div>
    </header>
    <section class="apply container spacing">
    <div class="apply-content">
        <h2>Online application</h2>

        <form action="#">
            <div class="apply-form first">
                <div class="details student">
                    <span class="apply-title">Student information</span>

                    <div class="fields">
                        <div class="input-field field">
                            <label for="#">Name</label>
                            <input type="text" placeholder="Name" id="stdName"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">Middle Name</label>
                            <input type="text" placeholder="Middle Name (optional)" id="stdMiddleName"
                            class="item">
                        </div>
                        <div class="input-field field">
                            <label for="#">Surname</label>
                            <input type="text" placeholder="Surname" id="stdSurname"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">Gender</label>
                            <select name="" id="" class="item" required>
                                <option value="#">Male</option>
                                <option value="#">Female</option>
                            </select>
                        </div>
                        <div class="input-field field">
                            <label for="#">Place of Birth</label>
                            <input type="text" placeholder="Place Name" id="place"
                            class="item">
                        </div>
                        <div class="input-field field">
                            <label for="#">Date of Birth</label>
                            <input type="date" id="date"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">Father's Name</label>
                            <input type="text" placeholder="Father's Name" id="fatherName"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">Mother's Name</label>
                            <input type="text" placeholder="Mother's Name" id="motherName"
                            class="item">
                        </div>
                        <div class="input-field field">
                            <label for="#">Grade Level</label>
                            <select name="" id="" class="item" required>
                                <option value="#">Elementary School</option>
                                <option value="#">Middle School</option>
                                <option value="#">High School</option>
                            </select>
                        </div>
                        <div class="input-field field">
                            <label for="#">Grade</label>
                            <select name="" id="" class="item" required>
                                <option value="#">1st Grade</option>
                                <option value="#">2nd Grade</option>
                                <option value="#">3rd Grade</option>
                                <option value="#">4th Grade</option>
                                <option value="#">5th Grade</option>
                                <option value="#">6th Grade</option>
                                <option value="#">7th Grade</option>
                                <option value="#">8th Grade</option>
                                <option value="#">9th Grade</option>
                                <option value="#">10th Grade</option>
                                <option value="#">11th Grade</option>
                                <option value="#">12th Grade</option>
                            </select>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btn-text">Next</span>
                        <i class="fa-solid fa-angles-right"></i>
                    </button>
                </div>
            </div>
            <div class="apply-form second">
                <div class="details parent">
                    <span class="apply-title">Parent information</span>

                    <div class="fields">
                        <div class="input-field field">
                            <label for="#">Name</label>
                            <input type="text" placeholder="Name" id="prtName"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">Middle Name</label>
                            <input type="text" placeholder="Middle Name (optional)" id="prtMiddleName"
                            class="item">
                        </div>
                        <div class="input-field field">
                            <label for="#">Surname</label>
                            <input type="text" placeholder="Surname" id="prtSurname"
                            class="item" required>
                        </div>
                        
                        <div class="input-field field">
                            <label for="#">Nationality</label>
                            <input type="text" placeholder="e.g: U.S American" id="nationality"
                            class="item">
                        </div>
                        <div class="input-field field">
                            <label for="#">Country of Residence</label>
                            <select name="" id="" class="item" required>
                                <option value="#">U.S of America</option>
                            </select>
                        </div>
                        <div class="input-field field">
                            <label for="#">State</label>
                            <select name="" id="" class="item" required>
                                <option value="#">Arizona</option>
                                <option value="#">Florida</option>
                                <option value="#">Tennessee</option>
                                <option value="#">Ohio</option>
                                <option value="#">South Carolina</option>
                                <option value="#">Texas</option>
                                <option value="#">Wisconsin</option>
                            </select>
                        </div>
                        <div class="input-field field">
                            <label for="#">City</label>
                            <select name="" id="" class="item" required>
                                <option value="#">Miami</option>
                                <option value="#">Naples</option>
                                <option value="#">Orlando</option>
                                <option value="#">Palm Beach</option>
                                <option value="#">Tampa</option>
                            </select>
                        </div>
                        <div class="input-field field">
                            <label for="#">Email Address</label>
                            <input type="email" placeholder="Email Address" id="prtEmail"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">Phone Number</label>
                            <input type="tel" placeholder="+1(584)146-8850" id="prtTel"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">ID Type</label>
                            <select name="" id="" class="item" required>
                                <option value="#">Passport</option>
                                <option value="#">National ID</option>
                                <option value="#">Driver's License</option>
                            </select>
                        </div>
                        <div class="input-field field">
                            <label for="#">ID Number</label>
                            <input type="text" placeholder="ID Number" id="prtID"
                            class="item" required>
                        </div>
                        <div class="input-field field">
                            <label for="#">Expiry Date</label>
                            <input type="date" id="ExpDate"
                            class="item" required>
                        </div>
                        
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="fa-solid fa-angles-left"></i>
                            <span class="btn-back">Back</span>
                        </div>
                        <button class="nextBtn" type="submit">
                            <span class="btn-submit">Submit</span>
                            <i class="fa-regular fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>

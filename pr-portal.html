<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/Logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="/src/main.js" defer></script>
    <title>Portal | Azure</title>
  </head>

  <body>
    <section class="portal spacing">
    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <div class="si-logo">
                    <img src="./public/Azure-light.ico" alt="">
                </div>

                <form action="#">
                    <div>
                        <label>Username</label>
                        <input type="text" class="text-input" required>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" required>
                    </div>
                    <button type="submit" class="signin-btn btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="portal.html" class="other-btn">Sign In as Student</a>
            </div>

            <footer class="log-footer">
                <p>Copyright &copy; 2023 Azure. All rights reserved.</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Future looks bright with <br> Azure</h1>
                </div>
            </div>

        </div>
    </div>
</section>
  </body>
